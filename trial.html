<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <button id='button'>Click me!</button>
        <p id='messageViever'></p>
        
        <script type="text/javascript">
            window.onload = () => {

                let parentWindow = null;
                let parentUrl = null;

                window.addEventListener("message", (event) => {
                    if(parentWindow == null){
                        parentWindow = event.source;
                        parentUrl = event.origin;
                    }
                    document.getElementById('messageViever').innerText = event.data.toString();
                }, false);

                document.getElementById('button').addEventListener('click', () => {
                    if(parentWindow == null){
                        document.getElementById('messageViever').innerText = 'no parent';
                    }
                    else{
                        parentWindow.postMessage('child window message', parentUrl);
                    }
                });
            }
        </script>
    </body>
</html>
